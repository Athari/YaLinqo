name: CI

on:
  workflow_dispatch:
    inputs: {}
  push:
    branches:
      - master
      - main
      - feature/**
      - v*
  pull_request:
    branches:
      - master
      - main
      - v*

env:
  # options
  composer_version: 2

defaults:
  run:
    shell: pwsh

jobs:
  test:
    name: PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.php-future == true }}

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - '7.0'
          - '7.1'
          - '7.2'
          - '7.3'
          - '7.4'
          - '8.0'
          - '8.1'
          - '8.2'
          - '8.3'
          - '8.4'
          - '8.5'
          - '8.6'
          - 'latest'
          - 'nightly'
          - 'master'
        include:
          - php-version: '7.0'
            composer-version: '2.2'
          - php-version: '7.1'
            composer-version: '2.2'
          - php-version: '8.5'
            php-future: true
          - php-version: '8.6'
            php-future: true
          - php-version: 'nightly'
            php-future: true
          - php-version: 'master'
            php-future: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          ini-file: development
          extensions: curl, mbstring, openssl, zip
          coverage: xdebug
          tools: >-
            phpdoc,
            composer:v${{ matrix.composer-version || env.composer_version }}

      - name: Setup problem matchers
        run: gci *.json -lp .github/matchers | foreach { echo "::add-matcher::$($_.FullName)" }

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        run: vendor/bin/phpunit --teamcity
