language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly

matrix:
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer

install:
  - composer install --prefer-dist

script:
  - composer validate
  - vendor/bin/phpunit --verbose || travis_terminate 1

after_success:
  - travis_retry php vendor/bin/php-coveralls -v
